{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1>Kleingruppen</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Beschreibung</th>
				<th>Leiter</th>
			</tr>
		</thead>
		<tbody>
			{% for group in groups %}
			<tr>
				<td><a href="{{ url_for('.group', id=group.id) }}">{{ group.name }}</a></td>
				<td>{{ group.short_description }}</td>
				<td>{{ group.head }}</td>
			</tr>
		{% endfor %}
	</tbody>
	</table>
</div>
{{ super() }}
{% endblock %}
